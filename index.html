<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio CBOG</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
    </style>
    <!-- <style>
      html, body {
        overflow-x: hidden; /* Alternativa si prefieres no usar style inline */
      }
    </style> -->
    <link rel="stylesheet" href="public/css/navigator.css">
    <link rel="stylesheet" href="public/css/carousel.css">
</head>
<body class="bg-gray-100" style="overflow-x: hidden;">
    <nav class="bg-gray-800 text-white p-4 md:flex md:justify-between md:items-center navigator">
        <div class="flex justify-between items-center">
            <div class="text-xl font-bold">Carlos Bayardo ✌</div>
            <button id="toggle-menu" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </div>
        <ul id="menu" class="hidden md:flex space-x-4 mt-2 md:mt-0">
            <li><a href="#inicio" class="hover:text-gray-400">Inicio</a></li>
            <li><a href="#proyectos" class="hover:text-gray-400">Proyectos</a></li>
            <li><a href="#sobre-mi" class="hover:text-gray-400">Sobre mí</a></li>
            <li><a href="#contacto" class="hover:text-gray-400">Contacto</a></li>
        </ul>
    </nav>
    <div id="inicio" class="flex flex-col items-center justify-center h-screen bg-gray-100 text-center bg-image">
        <h1 class="text-3xl font-bold">Bienvenido a mi Portafolio</h1>
        <p>Explora mis proyectos y conoce más sobre mí.</p>
    </div>
    <div class="carousel" id="carousel"></div>
    <div id="proyectos" class="p-8 bg-white">
        <h2 class="text-2xl font-bold mb-4">Proyectos</h2>
        <ul class="space-y-4" id="project-list"></ul>
    </div>
    <div id="sobre-mi" class="p-8 bg-gray-100">
        <h2 class="text-2xl font-bold mb-4">Sobre mí</h2>
        <p>Información sobre mí, mi experiencia y habilidades.</p>
    </div>
    <div id="contacto" class="p-8 bg-white">
        <h2 class="text-2xl font-bold mb-4">Contacto</h2>
        <form class="border-gray-300 border p-4 rounded shadow" id="contact-form" onsubmit="sendEmail()">
            <div class="mb-4">
                <label for="name_contact" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="name_contact" class="mt-1 block p-1
                w-full border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500 border" required>
            </div>
            <div class="mb-4">
                <label for="email_contact" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email_contact" id="email_contact"
                    class="mt-1 block w-full border-gray-300 rounded-md border p-1 focus:border-indigo-500 focus:ring-indigo-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="message_contact" class="block text-sm font-medium text-gray-700">Mensaje</label>
                <textarea id="message_contact" rows="4" class="mt-1 block border
                w-full border-gray-300 rounded-md focus:border-indigo-500 focus:ring-indigo-500" required></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Enviar</button>
        </form>
    </div>
    <footer class="bg-gray-800 text-white p-4 text-left">
        <p id="copy"></p>
    </footer>
    <script>
        // Script del menú que estaba en el nav
        document.getElementById('toggle-menu').addEventListener('click', function () {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
    <script src="/public/js/send-email.js"></script>
    <script src="/public/js/doom-generic.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
